{% extends 'base.html' %}

{% block content %}

<div class="modal fade bd-example-modal-lg" id="cameraModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cameraModalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
  
        <div class="modal-body">
            <div class="row">
                <div class="col-3">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active " id="total-pics-list" data-toggle="list" href="#total-pics" role="tab" aria-controls="home"></a>
                    <a class="list-group-item list-group-item-action" id="panda-pics-list" data-toggle="list" href="#panda-pics" role="tab" aria-controls="profile"></a>
                    <a class="list-group-item list-group-item-action" id="non-panda-pics-list" data-toggle="list" href="#non-panda-pics" role="tab" aria-controls="messages"></a>
                  </div>
                </div>
                <div class="col-9">
                  <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="total-pics" role="tabpanel" aria-labelledby="list-home-list"><div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="panda-pics" role="tabpanel" aria-labelledby="list-profile-list"><div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="non-panda-pics" role="tabpanel" aria-labelledby="list-messages-list"><div id="carouselExampleIndicators3" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators3" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators3" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                            </div>
                        </div>
                    
                  </div>
                </div>
              </div>
        </div>
  
  
        <div class="modal-footer">
            <a href="{{url_for('upload')}}"><button type="button" class="btn btn-danger" >Upload pictures</button></a>
        </div>
      </div>
    </div>
</div>

<div class="modal fade bd-example-modal-md" id="pandaModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
      
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="" id="pandaImagePreview" width="100%">
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editCamerasModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Camera</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('add_camera') }}" onsubmit="return validateAddCameraForm({{camera_list}})" method="post" id="add_camera_form" autocomplete="off">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" style="color: black;">Current Cameras</label>
            <div class="col-sm-9">
              {% for camera in camera_list %}
                <span class="badge badge-danger">Camera {{camera[0]}}</span>
              {% endfor %}
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label" style="color: black;">Camera ID</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="proposedCameraID" name="cameraID" style="background-color: rgba(51, 38, 38, 0.424);" required>
            </div>
          </div>
          <div class="form-row">
            <label class="col-sm-3 col-form-label" style="color: black;">Location</label>
            <div class="col">
              <input type="text" class="form-control" name="lat" placeholder="Latitude" style="background-color: rgba(51, 38, 38, 0.424);" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="long" placeholder="Longitude" style="background-color: rgba(51, 38, 38, 0.424);" required>
            </div>
          </div>
          
        
        
        
      </div>
      <div class="modal-footer">
        <input type="submit" form="add_camera_form" class="btn btn-danger" value="Add">
      </div>
    </form>
    </div>
  </div>
</div>


<div class="col-lg-12">
    <div class="card">
     <div class="card-body">

        <div  style="width: 100%;height: 85vh;">
          <div id="myMap"></div>
          <div style="position:absolute;top:20px;left:20px;background-color:rgba(236, 133, 133, 0.424);padding:10px;border-radius:10px; width:18%">
            {% for camera in camera_list %}
                <input type="checkbox" checked="checked" onclick="filterSymbols(this, '{{camera[0]}}')" /> Camera {{camera[0]}}<br />
            {% endfor %}
            <button type="button" class="btn btn-danger btn-sm" style="float: right;" data-toggle="modal" data-target="#editCamerasModal">Add Camera</button>
            
          </div>
      </div>

 </div>
</div>
</div>


{% endblock %}
