{% extends 'base.html' %}

{% block content %}

<div class="modal fade bd-example-modal-lg" id="cameraModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
  
        <div class="modal-body">
            <div class="row">
                <div class="col-3">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active " id="total-pics-list" data-toggle="list" href="#total-pics" role="tab" aria-controls="home"></a>
                    <a class="list-group-item list-group-item-action" id="panda-pics-list" data-toggle="list" href="#panda-pics" role="tab" aria-controls="profile"></a>
                    <a class="list-group-item list-group-item-action" id="non-panda-pics-list" data-toggle="list" href="#non-panda-pics" role="tab" aria-controls="messages"></a>
                  </div>
                </div>
                <div class="col-9">
                  <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="total-pics" role="tabpanel" aria-labelledby="list-home-list"><div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="panda-pics" role="tabpanel" aria-labelledby="list-profile-list"><div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="non-panda-pics" role="tabpanel" aria-labelledby="list-messages-list"><div id="carouselExampleIndicators3" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators3" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators3" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                            </div>
                        </div>
                    
                  </div>
                </div>
              </div>
        </div>
  
  
        <div class="modal-footer">
            <a href="#"><button type="button" class="btn btn-danger" >Upload pictures</button></a>
        </div>
      </div>
    </div>
</div>



<div class="col-lg-12">
    <div class="card">
     <div class="card-body">

        <div  style="width: 100%;height: 85vh;">
          <div id="myMap"></div>
          <div style="position:absolute;top:20px;left:20px;background-color:rgba(236, 133, 133, 0.424);padding:10px;border-radius:10px; width:25%">
            <input type="checkbox" checked="checked" onclick="filterSymbols(this, '0010')" /> Camera 0010<br />
            <input type="checkbox" checked="checked" onclick="filterSymbols(this, '0011')" /> Camera 0011<br />
            <input type="checkbox" checked="checked" onclick="filterSymbols(this, '0012')" /> Camera 0012<br />
            <input type="checkbox" checked="checked" onclick="filterSymbols(this, '0013')" /> Camera 0013<br /> 
          </div>
      </div>

 </div>
</div>
</div>




<script>
    $('#cameraModal').on('hidden.bs.modal', function () {
        //clear the body so we can reuse it
        $('#total-pics .carousel-inner').html('');
        $('#panda-pics .carousel-inner').html('');
        $('#non-panda-pics .carousel-inner').html('');
    });
</script>

{% endblock %}
